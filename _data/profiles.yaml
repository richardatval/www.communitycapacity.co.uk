  - name: "Ilir Demaj"
    img: "/img/profiles/ilir-demaj.jpg"
    email: "ilir.d@valonline.org.uk"
    bio: |+
        Ilir started working for VAL in 2009 as a Volunteer Advisor for Charnwood borough, soon becoming Development and Volunteer Advisor covering Charnwood and Melton boroughs. He worked in partnership with voluntary groups, charities, universities, colleges, the Job Centre, libraries and local councils to develop volunteering roles and provide volunteering advice to the general public.
        
        Since 2015, Ilir has been working on the Community Capacity Building (CCB) project as a Community Development Officer. He initially worked in Hastings ward in Loughborough and the villages of Bagworth and Thornton in Hinckley & Bosworth Borough, and has since expanded out to the Lemyngton ward in Loughborough and into Measham in North West Leicestershire.
        
        Ilir is an active volunteer in the community and has been a trustee with Shepshed Dolphins Swimming Group for the last 3 years.
